        /**
         * 给定一个由n个正整数组成数组，并指定一个结果m，求出将n个正整数通过相加或者相减的方式，得到结果m的组合方式有多少种?分别是什么？
         */
        function fn(arr, m) {
            const result = [];
            const rec = (i, sum, res) => {
                const cur = arr[i];
                if (i === arr.length) {
                    if (sum === m) {
                        result.push(res); // 递归 n 次，如果结果等于 m 则添加到结果中
                    }
                    return;
                }
                rec(i + 1, sum + cur, i === 0 ? '' + cur : `${res}+${cur}`); // 将当前的结果按加法累加，并递归
                rec(i + 1, sum - cur, `${res}-${cur}`); // 将当前的结果按加法累加，并递归
            };
            rec(0, 0, '');
            return result;
        }
