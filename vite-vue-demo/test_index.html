    <script>
        const pipe = (...args) => {
            return function (arg) {
                return args.reduce((res, cur) => cur(res), arg); // 从右侧开始
            };
        };
        // 我们的计算改为两个函数的嵌套计算，add函数的返回值作为multiply函数的参数
        const add = x => x + 10;
        const multiply = x => x * 10;
        console.log(pipe(add, multiply)(10), multiply(add(10))); // 结果还是 200
    </script>
